<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <h1>Carro</h1>
    <div class="container"></div> <!--div que abarca todos os elementos -->
        <div class="header"> <!-- anuncio que indica para que serve o formulário -->
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um título para anunciar o seu carro" 
                        minlenght="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
