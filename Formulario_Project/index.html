<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container"> <!--div que abarca todos os elementos -->
        <div class="header"> <!-- anuncio que indica para que serve o formulário -->
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="title">Preço<span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar o seu carro" minlenght="1" maxlength="30" required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="price">Título do anúncio<span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veículo, por exemplo, se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"
                            required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="model">Marca<span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo veículo"
                            required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="mileage">Quilometragem<span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a quilometragem do veículo" required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input"> <!-- classe a ser replicada nos demais inputs -->
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="airbag" 
                                name="opcional[]" 
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="alarm" 
                                name="opcional[]" 
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="ac" 
                                name="opcional[]" 
                                value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="reverse_camera" 
                                name="opcional[]" 
                                value="reverse_camera">
                                <label for="reverse_camera">Câmera de re</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">                      
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" 
                                id="lane_assist" 
                                name="opcional[]" 
                                value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="Keyless" 
                                name="opcional[]" 
                                value="Keyless">
                                <label for="Keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="smartphone" 
                                name="opcional[]" 
                                value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="leather_seat" 
                                name="opcional[]" 
                                value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple 
                        accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required >
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>


</html>
