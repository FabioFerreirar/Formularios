<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <h2>Formulário HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="enviar/formulario" method="get"> <!-- arquivo que vai lidar com dados enviados -->
        <div>
            <label for="">Nome</label>
            <input type="text">
        </div>
        <!-- 3 - atributo name -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job" multiple> <!-- formulario que chega ao back end job = "programador" -->
                <option value="programador">Programador</option> <!-- Dado recebido no servidor está em value -->
                <option value="tester">Tester / QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo selected -->
        <div>
            <label for="contract">leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva o que achou do post:</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as duas informações:</legend>
                <label for="firstname">Nome</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
        <!-- 11 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor" placeholder="Escolha um sabor"> <!-- list para conectar a lista -->
            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!-- 12 - Senha -->
        <div>
            <label for="password">Digite a sua senha</label>
            <input type="password" name="password">
        </div>
        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>
        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opcionais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus Grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>
        <!-- 16 - datas -->
         <div>
            <label for="birthday">data de nascimento:</label>
            <input type="date" name="birthday">
         </div>
         <!-- 17 - enviar arquivos -->
          <div>
          <label for="image">Insira a sua imagem</label>
          <input type="file" name="image">
         </div>
         <!-- 18 - números -->
          <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
          </div>
          <!-- 19 - e-mail -->
           <div>
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="email">
           </div>
           <!-- 20 - value -->
            <div>
                <label for="value">Digite um valor:</label>
                <input type="text" value="valor" name="value">
            </div>
            <!-- 21 - required-->
             <div>
                <label for="birthyear">Digite a data do seu nascimento:</label>
                <input type="text" placeholder="Digite o ano em que você nasceu" required>
             </div>

        <!-- 13 - resetar form -->
        <input type="reset">
        <!-- 5 - envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
